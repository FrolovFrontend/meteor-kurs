<section class="production-charts">
  <div class="container production-charts__container">
    <ul class="production-charts__list">
      <li class="production-charts__item">
        <a href="#" class="production-charts__head">
          <figure class="production-charts__figure">
            <img src="./img/content/generator.jpg" alt="" class="production-charts__image">
            <figcaption class="production-charts__caption">
              <h3 class="production-charts__heading">
                Пьезоэлектрические генераторы
              </h3>
            </figcaption>
          </figure>
        </a>
        <div class="production-charts__chart production-charts__chart--1">
          <div class="chart" id="chart-1"></div>
        </div>
        <div class="production-charts__text">
          <b id="units1" class="production-charts__units"></b>
          <small class="production-charts__units-produced">единиц произведено</small>
          <b class="production-charts__year"><span>+<span id="percent1"></span>%</span> c 2017 г.</b>
        </div>
      </li>
      <li class="production-charts__item">
        <a href="#" class="production-charts__head">

            </figcaption>
          </figure>
        </a>
        <div class="production-charts__chart production-charts__chart--2">

        </div>
        <div class="production-charts__text">
          <b id="units2" class="production-charts__units"></b>
          <small class="production-charts__units-produced">единиц произведено</small>
          <b class="production-charts__year"><span>+<span id="percent2"></span>%</span> c 2017 г.</b>
        </div>
      </li>
      <li class="production-charts__item">
        <a href="#" class="production-charts__head">
          <figure class="production-charts__figure">
            <img src="./img/content/filter.jpg" alt="" class="production-charts__image">
            <figcaption class="production-charts__caption">
              <h3 class="production-charts__heading">
                Пьезоэлектрические фильтры
              </h3>
            </figcaption>
          </figure>

          <b class="production-charts__year"><span>+<span id="percent3"></span>%</span> c 2017 г.</b>
        </div>

        </div>
        <button class="button button-primary">
          Сделать заявку
